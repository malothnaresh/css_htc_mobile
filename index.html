<!DOCTYPE html>
<html>

<head>
  <title>CSS HTC Mobile</title>
  <link rel="icon" type="image/ico" href="favicon.ico"></link>
  <link rel="stylesheet" type="text/css" href="app.css" media='screen' />
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media='screen' />
</head>

<body>
  <div class="container">
    <div class="mobile-top">
      <span class="front-camera"></span>
      
      <span class="just-dots"></span>
      <span class="just-dots"></span>
      
      <span class="top-speaker"><span class="inner-circle"></span></span>
      <span class="top-speaker"><span class="inner-circle"></span></span>
      <span class="top-speaker"><span class="inner-circle"></span></span>
      <span class="top-speaker"><span class="inner-circle"></span></span>
      <span class="top-speaker"><span class="inner-circle"></span></span>
      <span class="top-speaker"><span class="inner-circle"></span></span>
      <span class="top-speaker"><span class="inner-circle"></span></span>
    </div>
    <div class="camera-divider">
      <hr>
    </div>
    <div class="mobile-body-border">
      <div class="mobile-body">
        <div class="pull-right">
          <span><i class="fa fa-wifi" aria-hidden="true"></i> <i class="fa fa-signal" aria-hidden="true"></i> <i class="fa fa-battery-three-quarters" aria-hidden="true"></i> 75% 19:56 PM</span>
        </div>
        <div class="search-apps">
          <span>Apps <i class="fa fa-sort-desc" aria-hidden="true"></i></span>
          <span class="pull-right"><i class="fa fa-search" aria-hidden="true"></i> <i class="fa fa-ellipsis-v" aria-hidden="true"></i></span>
        </div>
        <hr>
        <div class="apps-collection">
          <span><i class="fa fa-2x fa-cog icon" aria-hidden="true"></i></span>
          <span><i class="fa fa-2x fa-youtube-play icon" aria-hidden="true"></i></span>
          <span><i class="fa fa-2x fa-whatsapp icon" aria-hidden="true"></i></span>
          <span><i class="fa fa-2x fa-play icon" aria-hidden="true"></i></span>
        </div>
        <div class="apps-names">
          <span class="icon">Settings</span>
          <span class="icon">YouTube</span>
          <span class="icon">WhatsApp</span>
          <span class="icon">Play store</span>
        </div>
        <div class="apps-collection">
          <span><i class="fa fa-2x fa-phone icon" aria-hidden="true"></i></span>
          <span><i class="fa fa-2x fa-facebook-official icon" aria-hidden="true"></i></span>
          <span><i class="fa fa-2x fa-linkedin-square icon" aria-hidden="true"></i></span>
          <span><i class="fa fa-2x fa-clock-o icon" aria-hidden="true"></i></span>
        </div>
        <div class="apps-names">
          <span class="icon">Phone</span>
          <span class="icon">Facebook</span>
          <span class="icon">Linked In</span>
          <span class="icon">Clock</span>
        </div>
        <div class="apps-collection">
          <span><i class="fa fa-2x fa-cloud-download icon" aria-hidden="true"></i></span>
          <span><i class="fa fa-2x fa-google-plus-official icon" aria-hidden="true"></i></span>
          <span><i class="fa fa-2x fa-folder-open icon" aria-hidden="true"></i></span>
          <span><i class="fa fa-2x fa-twitter-square icon" aria-hidden="true"></i></span>
        </div>
        <div class="apps-names">
          <span class="icon">Download</span>
          <span class="icon">Google+</span>
          <span class="icon">File Manager</span>
          <span class="icon">Twitter</span>
        </div>
        <div class="apps-collection">
          <span><i class="fa fa-2x fa-music icon" aria-hidden="true"></i></span>
          <span><i class="fa fa-2x fa-envelope icon" aria-hidden="true"></i></span>
          <span><i class="fa fa-2x fa-github icon" aria-hidden="true"></i></span>
          <span><i class="fa fa-2x fa-picture-o icon" aria-hidden="true"></i></span>
        </div>
        <div class="apps-names">
          <span class="icon">Music</span>
          <span class="icon">Gmail</span>
          <span class="icon">Guthub</span>
          <span class="icon">Photos</span>
        </div>
        <div class="apps-collection">
          <span><i class="fa fa-2x fa-file-audio-o icon" aria-hidden="true"></i></span>
          <span><i class="fa fa-2x fa-quora icon" aria-hidden="true"></i></span>
          <span><i class="fa fa-2x fa-university icon" aria-hidden="true"></i></span>
          <span><i class="fa fa-2x fa-chrome icon" aria-hidden="true"></i></span>
        </div>
        <div class="apps-names">
          <span class="icon">Audio Recorder</span>
          <span class="icon">Quora</span>
          <span class="icon">SBI</span>
          <span class="icon">Chrome</span>
        </div>
      </div>
      <div class="white-font text-center">HTC</div>
    </div>
    <div class="mobile-bottom">
      <hr >
      <div class="text-center">
        <span class="bottom-speaker"><span class="inner-circle"></span></span>
        <span class="bottom-speaker"><span class="inner-circle"></span></span>
        <span class="bottom-speaker"><span class="inner-circle"></span></span>
        <span class="bottom-speaker"><span class="inner-circle"></span></span>
        <span class="bottom-speaker"><span class="inner-circle"></span></span>
        <span class="bottom-speaker"><span class="inner-circle"></span></span>
        <span class="bottom-speaker"><span class="inner-circle"></span></span>
      </div>
    </div>
  </div>

</body>

</html>
